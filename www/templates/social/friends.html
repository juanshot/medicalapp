<!-- Title for the ion view -->
<ion-view title="">

<ion-nav-bar class="bar-calm">
    <ion-nav-back-button class="item-text-wrap" > Especialidades  </ion-nav-back-button>
  </ion-nav-bar>
    <ion-nav-title>
       <img src="img/gemionic/titulo3.png">
    </ion-nav-title>
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- ======================
  END LEFT SIDE BUTTON
  ====================== -->
   <ion-nav-buttons side="right">

     <button class="button button-icon icon ion-information-circled" ng-click="muestraInfo()"></button>
    <button menu-toggle="right" class="button button-icon icon ion-android-share-alt" ng-click="comparteRedes()"></button>
  </ion-nav-buttons>


  <ion-content class="has-header gem-ion-content">
    <!-- Standard Ionic Markup for search -->
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Buscar por Nombre" ng-model="searchMedico">
      </label>
    </div>    
    <!-- End Search box-->

    <!-- standard small heading title -->
    <div class="label-title"> Resultados : {{medicos.length}}</div>
    <!-- end title -->

    <!-- ======================
    GEMIONIC FRIEND LIST (VERTICAL LIST)
    ====================== -->
    <ul class="list gem-friend-list">
          <!-- Single Friend Item -->
          <li class="item" ng-repeat="medico in medicos | filter: searchMedico ">

            <img preload-image ng-src="http://medicalappecuador.com/medicalnew/public/fotos/{{medico.path}}" default-image="img/loader.gif" fallback-image="img/gemionic/medical.png" ng-click="perfil(medico)"  alt="" class="gem-friend-list-profile-pic"> <!-- End Image - absolute left/top -->
            
            <!-- Friend Name, Status Icon and Status Update -->
            <div class="gem-friend-list-text" ng-click="perfil(medico)">
              <b>{{medico.nombre_medico}}</b>
            </div>
            <!-- end -->

          </li>
    
    
      </ul>
  </ion-content>
  <!-- ======================
  END MAIN CONTENT SECTION
  ====================== -->
</ion-view>
