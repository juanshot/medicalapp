<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-light nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Atras</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">

    <!-- Sidebar Content -->
    <ion-content class="gem-sidebar dark">
      <!-- Profile Box - Extends ionic's .row -->
      <div class="row gem-sidebar-profile-box">
        <!-- Profile Thumb -->
        <div class="col col-25">
          <img src="img/gemionic/icono2.png" class="gem-profile-image" alt="">
        </div>
        <!-- End Profile Thumb -->

        <!-- Profile Name -->
        <div class="col col-50">
          <h5 class="title">MEDICAL</h5>

          <div class="item-text-wrap" ng-show="logout"> {{datosCliente.nombre}} </div>
        </div>
        <!-- End Profile Name -->

        <!-- Account Settings Icon -->
        <div class="col col-25 gem-text-center">
          <i class="gem-profile-settings-icon icon ion-gear-b"></i>
        </div>
        <!-- End Account Settings Icon -->

      </div>
      <!-- End Profile Box -->
      <ion-list>

        <ion-item class="item-ng-click" ng-show="logoutInverse" nav-clear menu-close ng-click="login()">Iniciar Sesión</ion-item>
        <ion-item nav-clear menu-close ng-click="mis_citas()">Mis Citas</ion-item>
        <ion-item nav-clear menu-close ng-click="mis_favoritos()">Doctores Favoritos</ion-item>
        <ion-item nav-clear menu-close >Farmacias<span class="badge badge-assertive">Proximamente</span></ion-item>
         <ion-item nav-clear menu-close ui-sref="app.news" >Avances Cientificos</ion-item>

         <ion-item nav-clear menu-close ng-click="cerrarSesion()" ng-show="logout"  >Cerrar Sesión</ion-item>


      </ion-list>
    </ion-content>
    <!-- End sidemenu content -->
  </ion-side-menu>
</ion-side-menus>
