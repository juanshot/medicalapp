<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Busqueda</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
      
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Buscar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
